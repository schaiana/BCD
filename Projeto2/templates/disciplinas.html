{% extends "base.html" %}
{% block content %}
<div class="page-header">

  <h1> Disciplinas</h1>
</div>
  <div class="row">
    <div class="col-md-10">
    <table class="table table-striped">
      <thead>
      <tr>

      </tr>
      </thead>
      <tbody>
      {% for dado in disciplinas %}
        <tr>
          <td><a href='/assuntos?idDisciplina={{ dado.idDisciplina }}'>{{ dado.nmDisciplina }}</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

    </div>

  </div>
    <div class="right"><button id="idInserir"> Inserir </button></div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script type="text/javascript">
    $(function () {
        $("#idInserir").click(function () {
            window.location="inserirDisciplina";
        });
    });
  </script>
{% endblock %}
